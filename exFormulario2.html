<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Identificação do Usuário</title>
</head>
<body>

    <h2>Identificação do Usuário</h2>
    
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="nome">Nome*:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="senha">Senha*:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cpf">CPF*:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label>Sexo*:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino" required>
        <label for="masculino">Masculino</label>
        
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <br><br>

        <label for="data_nascimento">Data Nascimento*:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="estado_civil">Estado Civil*:</label>
        <select id="estado_civil" name="estado_civil" required>
            <option value="">Selecione</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
        </select><br><br>

        <label for="escolaridade">Escolaridade:</label>
        <input type="text" id="escolaridade" name="escolaridade"><br><br>

        <label for="ocupacao">Ocupação Principal:</label>
        <input type="text" id="ocupacao" name="ocupacao"><br><br>

        <label for="renda">Renda Mensal:</label>
        <input type="number" id="renda" name="renda" step="0.01"><br><br>

        <label for="dependentes">Número de Dependentes:</label>
        <input type="number" id="dependentes" name="dependentes"><br><br>

        <label for="telefone">Telefone*:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <h3>Localização</h3>

        <label for="estado">Estado*:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="cidade">Cidade*:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <h3>Mensagem do Usuário</h3>

        <label for="grau_urgencia">Grau de Urgência:</label>
        <input type="text" id="grau_urgencia" name="grau_urgencia"><br><br>

        <label for="mensagem">Mensagem*:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="arquivo">Reportar Erro:</label>
        <input type="file" id="arquivo" name="arquivo"><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        
        <p>* Preenchimento obrigatório</p>
    </form>

</body>
</html>
